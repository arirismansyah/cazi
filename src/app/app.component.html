      <div class="form-group row">

        <div class="col-sm-9">
          <select class="form-control" id="wilayah" #wilayah>
            <option value="" selected disabled>-- PILIH KAB/KOTA --</option>

            <option value="1609">[1609] OGAN KOMERING ULU TIMUR</option>
            <option value="1610">[1610] OGAN ILIR</option>
            <option value="1611">[1611] EMPAT LAWANG</option>
            <option value="1612">[1612] PALI</option>
            <option value="1613">[1613] MUSI RAWAS UTARA</option>
            <option value="1671">[1671] PALEMBANG</option>
            <option value="1672">[1672] PRABUMULIH</option>
            <option value="1673">[1673] PAGAR ALAM</option>
            <option value="1674">[1674] LUBUKLINGGAU</option>
            
          </select>
        </div>
      </div>
    </form>
  </div>
